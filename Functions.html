<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecture - 4 | Functions in JavaScript</title>
</head>

<body>
    <script>

        // ECMAScript 5 Methods

        // Define a Function or Create a function
        // Type-1
        function prepareMaggie() {
            console.log("Your Maggie Prepared and ready to eat...")
        }

        // Type-1 Call Function or Execute or Invoke Function
        prepareMaggie();


        // Type-2
        var sayHello = function () {
            console.log("Executing from Say Hello Function...")
        }

        // Type-2 Call Function or Execute or Invoke Function
        sayHello();

        // Type-3 Define Function
        var sayHelloToMe = function sayHello() {
            console.log("Say Hello to me from Say Hello function...")
        }

        // Type-3 Call Function or Execute or Invoke Function
        sayHelloToMe();

        // ECMAScript 6 Methods

        // Create a function using ECMAScript 6
        var sayHi = () => { // Arrow Function or Fat Arrow Function in ES6
            console.log("This is ECMAScript function...")
        }

        sayHi();

        // Direct calling Method using ES6
        (function () {
            console.log("This is a Immediately invoked Function. No need to call the function It will automatically call itself...");
        })();

        // Direct Calling Arrow Function ot Fat Arrow Function in ES6
        (() => {
            console.log("This is also Immediately Invoked Fat Arrow or Arrow Function...")
        })();
    </script>
</body>

</html>
