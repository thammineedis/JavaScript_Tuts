<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Methods in JavaScript</title>
</head>

<body>
    <script>
        // General Practice to call a function
        var person = {
            fname: "Vamsi",
            lname: "Krishna"
        }

        function sayFullName() {
            console.log(person.fname + " " + person.lname);
        }
        sayFullName(); // This is function

        // If we wrote function inside an Object it will be called as METHOD
        var movieName = {
            fname: "Ayyappan",
            lname: "Koshiyum",
            address: {   // But this is called "NESTED OBJECT METHOD"
                city: "Kottayam",
                state: "Kerala",
                country: "India"
            },
            fullName: function () {
                console.log(this.fname + " " + this.lname);
                console.log(this.address.city + " " + this.address.state);
            }
        }
        //var { fullName } = movieName
        movieName.fullName()
    </script>
</body>

</html>
